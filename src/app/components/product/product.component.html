<div
  class="py-4 px-6 border rounded flex items-center flex-col mb-2"
>
  <img
    [src]="product.image"
    [alt]="product.title"
    class="w-1/6 mb-2"
  >
  <h2>{{ product.title }}</h2>
  <p>Price <span class="font-bold">{{ product.price | currency: 'SOM' }}</span></p>

  <button
    class="border py-2 px-4 rounded"
    [ngClass]="{
      'bg-blue-400': !isShowDetails,
      'bg-green-400': isShowDetails
    }"
    (click)="isShowDetails = !isShowDetails"
  >
    {{ isShowDetails ? 'Hide' : 'Show' }} Details
  </button>

  <div *ngIf="isShowDetails">
    <p> {{ product.description }}</p>
    <p>
      Rate: <span [ngStyle]="{ fontWeight: 'bold' }">{{ product.rating.rate | number: '1.2-4'}}</span>
    </p>
  </div>
</div>
