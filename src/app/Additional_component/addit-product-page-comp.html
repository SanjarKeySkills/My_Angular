
<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Search products..."
  [(ngModel)]="search"
>


<p *ngIf="isLoading" class="text-center text-lg">Loading...</p>

<div *ngIf="productsService.products">
  <app-product
    *ngFor="let product of productsService.products | searchProducts:search"
    [product]="product"
  >
  </app-product>
</div>

<app-modal
  title="Create new product. It is easy"
  *ngIf="modalService.isVisible$ | async"
>
  Hello Modal
</app-modal>

<button
  class="rounded-full bg-green-700 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="modalService.open()"
>Make it more</button>
